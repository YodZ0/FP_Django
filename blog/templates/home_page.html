{% extends 'base.html' %}

{% block title %} Solo-leveling with ChatGPT {% endblock %}

{% block content %}
    <div class="container">
        <div class="articles-list">
            {% for article in articles %}
                <div class="article">
                    <h3 class="article-title">{{article.title}}</h3>
                    <p class="article-summary">{{article.summary}}</p>
                    <p class="article-category"><strong>Category: </strong>{{article.category}}</p>
                    <p class="article-pubdate"><strong>Publication Date: </strong>{{article.pub_date}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
